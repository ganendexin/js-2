    //while写



    var i = 100 ;
    while(i<1000) {
    	var gewei = Math.pow(i%10 , 3);
    	var shiwei = Math.pow(Math.floor(i/10)%10 , 3);
    	var baiwei = Math.pow(Math.floor(i/100) , 3);
    	if(i == gewei + shiwei +baiwei) {
    		alert(i);
    	}
    	i++;
    }
	</script>
