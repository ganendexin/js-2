	<title>Document</title>
	<script type="text/javascript">
	var a = prompt("请输入一个数")
	var b = 0;

	for( i = 1 ; i <= a; i++) {
		if(a==1){
		console.log("没有约数");
		break;
		
	}
		if(a % i == 0){
			console.log(i);
			b++;
		}
	}
	console.log(b);
	</script>
